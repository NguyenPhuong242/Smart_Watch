# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/ncs/v3.1.0/zephyr/boards/nordic/nrf5340dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: C:/Users/User/Desktop/Smart_Watch/App/ZSWatch/build_hci_ipc/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/ncs/toolchains/b8b84efebd/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfutil:
    []

  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nrf5340_xxaa_net
    - --speed=4000
